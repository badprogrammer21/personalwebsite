<!doctype html>
{% load static %}
<html lang="en">

<head>

    <!--====== Required meta tags ======-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--====== Title ======-->
    <title>Unfold - Personal Portfolio & CV Template</title>

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="{% static '/images/favicon.png'%}" type="image/png">

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="{% static '/css/LineIcons.css'%}">

    <link rel="stylesheet" href="{% static '/icons/lineicons-light.css'%}">

    <!--====== Magnific Popup css ======-->
    <link rel="stylesheet" href="{% static '/css/magnific-popup.css'%}">

    <!--====== Default css ======-->
    <link rel="stylesheet" href="{% static '/css/default.css'%}">

    <!--====== Style css ======-->
    <link rel="stylesheet" href="{% static '/css/style.css'%}">


</head>
<body>
    {% block content %} {% endblock %}
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>

<!--====== jquery js ======-->
<script src="{% static '/js/vendor/modernizr-3.6.0.min.js'%}"></script>
<script src="{% static '/js/vendor/jquery-1.12.4.min.js'%}"></script>

<!--====== Bootstrap js ======-->
<script src="{% static '/js/bootstrap.min.js'%}"></script>
<script src="{% static '/js/popper.min.js'%}"></script>

<!--====== Magnific Popup js ======-->
<script src="{% static '/js/jquery.magnific-popup.min.js'%}"></script>

<!--====== Parallax js ======-->
<script src="{% static '/js/parallax.min.js'%}"></script>

<!--====== Counter Up js ======-->
<script src="{% static '/js/waypoints.min.js'%}"></script>
<script src="{% static '/js/jquery.counterup.min.js'%}"></script>

<!--====== Ajax Contact js ======-->
<script src="{% static '/js/ajax-contact.js'%}"></script>

<!--====== Appear js ======-->
<script src="{% static '/js/jquery.appear.min.js'%}"></script>

<!--====== Scrolling js ======-->
<script src="{% static '/js/scrolling-nav.js'%}"></script>
<script src="{% static '/js/jquery.easing.min.js'%}"></script>

<!--====== Validator js ======-->
<script src="{% static '/js/validator.min.js'%}"></script>

<!--====== Main js ======-->
<script src="{% static '/js/main.js'%}"></script>
</html>
